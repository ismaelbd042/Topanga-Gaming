.boton-modal label{
    padding: 50px;
    margin-top: 3%;
    height: 50px;
    padding: 0 3em;
    width: 100%;
    color: #fff;
    background: var(--Gradiente-Marca,
    radial-gradient(80.89% 43.8% at 50% 50%, #003 0%, #5f1495 100%));
    border: 0;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 300ms ease;
}
.boton-modal label:hover{
    background-color: #8a56af;
}
/*:::Fin Boton-Modal:::*/

/*:::Ventana Modal:::*/
#btn-modal{
    display: none;
}
.container-modal{
    width: 100%;
    height: 100vh;
    position: fixed;
    top: 0; left: 0;
    background-color: rgba(144, 148, 150, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 100;
}
#btn-modal:checked ~ .container-modal{
    display: flex;
}
.content-modal{
    width: 100%;
    color: black;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 4px;
}
.content-modal h2{
    margin-bottom: 15px;
}
.content-modal p{
    padding: 15px 0px;
    border-top: 1px solid #dbdbdb;
    border-bottom: 1px solid #dbdbdb;
}
.content-modal .btn-cerrar{
    width: 100%;
    margin-top: 15px;
    display: flex;
    justify-content: flex-end;
}
.content-modal .btn-cerrar label{
    padding: 7px 10px;
    background: var(--Gradiente-Marca,
    radial-gradient(80.89% 43.8% at 50% 50%, #003 0%, #5f1495 100%));
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    transition: all 300ms ease;
}

.cerrar-modal{
    width:100%;
    height: 100vh;
    position: absolute;
    top:0; left: 0;
    z-index: -1;
}
@media screen and (max-width:800px) {
    .content-modal{
        width: 90%;
    }
}
/*:::Fin Ventana Modal:::*/


</style>
<body>
    <input type="checkbox" id="btn-modal">
    <div class="container-modal">
        <div class="content-modal">
            <h2>Efecto del Objeto Maldito</h2>
            <!-- ------------------------------------------------------------------------------------------------------------- -->
            <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur, nostrum!</p> -->

            <div class="btn-cerrar">
                <label for="btn-modal">Cerrar</label>
            </div>
        </div>
        <label for="btn-modal" class="cerrar-modal"></label>
    </div>
</body>
