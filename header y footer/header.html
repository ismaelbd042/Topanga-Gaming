  * {
    box-sizing: border-box;
    padding: 0px;
    margin: 0px;
  }

  body {
    padding: 0px 0;
  }

  .nav {
    font-family: "Kanit", sans-serif;
    text-transform: uppercase;
    text-align: center;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    background: #000000;
    height: 70px;

    padding-left: 2%;

  }

  .registro {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
    gap: 1vw;

    height: 50px;
  }

  .btn-registro {
    height: 50px;
    padding: 0 1.5em;
    width: 150px;

    border: 0;
    font-size: 16px;
    border-radius: 30px;
  }

  .btn-registro:hover {
    cursor: pointer;
  }

  .nav * {
    transition: all 0.35s ease;
  }

  #boton-logo {
    background-color: #000;
    height: 60px;
    border: 0;
  }

  .nav li {
    list-style: outside none none;
    padding: 0px;

  .registro li {
    padding: 0px;
    margin: 0px 0px 0 0;
  }

  .nav img {
    height: 60px;
  }

  .nav img:hover {
    cursor: pointer;
  }

  .menu a {
    padding: 0.5em 0.8em;
    color: rgba(255, 255, 255, 0.829);
    position: relative;
    text-decoration: none;
    font-size: 16px;
  }

  .menu a::before,
  .menu a::after {
    content: "";
    height: 14px;
    width: 14px;
    position: absolute;
    transition: all 0.35s ease;
    opacity: 0;
  }

  .menu a::before {
    content: "";
    right: 0;
    top: 0;
    border-top: 3px solid #e2e275;
    border-right: 3px solid #a0a054;
    transform: translate(-100%, 50%);
  }

  .menu a:after {
    content: "";
    left: 0;
    bottom: 0;
    border-bottom: 3px solid #e2e275;
    border-left: 3px solid #a0a054;
    transform: translate(100%, -50%);
  }

  .menu a:hover:before,
  .menu a:hover:after {
    transform: translate(0, 0);
    opacity: 1;
  }

  .menu a:hover {
    color: #e2e275;
  }

  .nav-bar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    list-style: none;
    position: relative;
    font-family: "Kanit";
    background: linear-gradient(65deg, #8abad3 0%, #a4d4ae 100%);
    padding: 12px 20px;
  }

  .logo img {
    width: 50px;
  }

  .menu {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 70%;
  }

  .open-menu,
  .close-menu {
    position: absolute;
    cursor: pointer;
    font-size: 1.5rem;
    display: none;
  }

  .open-menu {
    top: 35px;
    right: 20px;
    transform: translateY(-50%);
  }

  .close-menu {
    top: 20px;
    right: 20px;
  }

  #check {
    display: none;
  }

  .div-botones {
    display: flex;
    gap: 25px;
  }

  /* A partir de aqui es provisional ya que esto esta para los 5 <li> del nav */
  @media (max-width: 948px) {

    /* Aqui hacer que los botones de iniciar sesion y registrarse sean solo uno */
    .iniciarSesion {
      display: none;
    }

    .registrarse span {
      display: none;
    }

    .registrarse::after {
      content: "ACCEDE";
    }

    .registro {
      gap: 0;
    }
  }

  @media (max-width: 800px) {
    .menu {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 70%;
      height: 100vh;
      position: fixed;
      top: 0;
      right: -100%;
      z-index: 90;
      background: black;
    }

    .menu li {
      margin: 20px;
    }

    .open-menu,
    .close-menu {
      display: block;
      color: white;
    }

    #check:checked~.menu {
      right: 0;
    }

    .div-botones {
      margin-right: 50px;
    }

    #divFoto {
      display: none;
    }
  }
</style>
